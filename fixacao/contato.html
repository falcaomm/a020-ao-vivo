<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II - Contato</title>
</head>

<body>
    <header class="um">
        <h1>Página de contato:</h1>
    </header>
    <main class="dois">
        <form>
            <label for="nome" hidden>Seu nome:</label>
            <input type="text" id="nome" placeholder="Seu nome">
            <br><br>

            <label for="telefone" hidden>Telefone para contato:</label>
            <input type="text" id="telefone" placeholder="Telefone para contato">
            <br><br>

            <label for="dataN">Sua data de nascimento</label>
            <input type="date" id="dataN" >
            <br><br>
            
            <label for="noticia">Escreva aqui sua notícia:</label>
            <textarea rows="10" id="noticia" placeholder="Apenas notícias sobre patos!"></textarea>
            <br><br>
            
            <button type="submit" >Enviar notícia</button> 
        </form>
    </main>
    <footer class="seis">
        <a href="/fixacao/final.html"><button>Concluir</button></a>
    </footer>
    

</body>

</html>
